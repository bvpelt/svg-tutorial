<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Fundamental</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 10px 10px;
            overflow: hidden;
        }

        rect {
            fill: red;
            stroke: black;
            stroke-width: 1px;
        }

        line {
            stroke: black;
            stroke-width: 2px
        }

        text {
            stroke: black;
            font-size: 36px;
            font-family: 'Share Tech', sans-serif;
            fill: blue;
        }
    </style>
</head>
<body>
<h1>SVG Example 12</h1>
<p>Example linechart</p>
<svg fill="none" height="594" viewBox="0 0 953 594" width="953" xmlns="http://www.w3.org/2000/svg">
    <path d="M47 272L173 122L210 210L375 131L528 399L684 304L706 334L812 259" stroke="black" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="3"/>
</svg>
</body>
</html>
