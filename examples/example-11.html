<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Fundamental</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 10px 10px;
            overflow: hidden;
        }

        rect {
            fill: red;
            stroke: black;
            stroke-width: 1px;
        }

        line {
            stroke: black;
            stroke-width: 2px
        }

        text {
            stroke: black;
            font-size: 36px;
            font-family: 'Share Tech', sans-serif;
            fill: blue;
        }
    </style>
</head>
<body>
<h1>SVG Example 11</h1>
<p>Using labels with text and google fonts</p>

<svg fill="none" height="594" viewBox="0 0 953 594" width="953" xmlns="http://www.w3.org/2000/svg">

    <rect height="52" width="611" x="171" y="77"/>
    <rect height="52" width="419" x="171" y="302"/>
    <rect height="52" width="391" x="171" y="377"/>
    <rect height="52" width="540" x="171" y="152"/>
    <rect height="52" width="453" x="171" y="227"/>

    <text x="130" y="110">A</text>
    <text x="130" y="190">B</text>
    <text x="130" y="260">C</text>
    <text x="130" y="340">D</text>
    <text x="130" y="410">E</text>
</svg>
</body>
</html>
