<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Fundamental</title>
    <style>
        body {
            margin: 10px 10px;
            overflow: hidden;
        }

        rect {
            fill: red;
            stroke: black;
            stroke-width: 1px;
        }

        line {
            stroke: black;
            stroke-width: 2px
        }
    </style>
</head>
<body>
<h1>SVG Example 08</h1>

<svg height="500" viewBox="0 0 960 500" width="960">
    <rect
            height="100"
            id="rect220"
            width="25"
            x="10"
            y="100"/>
    <rect
            height="90"
            id="rect222"
            width="25"
            x="40"
            y="110"/>
    <rect
            height="80"
            id="rect224"
            width="25"
            x="70"
            y="120"/>
    <rect
            height="70"
            id="rect226"
            width="25"
            x="100"
            y="130"/>
    <rect
            height="60"
            id="rect228"
            width="25"
            x="130"
            y="140"/>
    <rect
            height="70"
            id="rect230"
            width="25"
            x="160"
            y="130"/>
    <line x1="0" x2="200" y1="200" y2="200"></line>
    <line x1="0" x2="0" y1="0" y2="200"></line>
</svg>
</body>
</html>
