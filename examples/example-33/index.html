<!DOCTYPE html>
<html>
  <head>
    <title>Exersice Episode 8 - Scatter plot</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .tick text {
        font-size: 24px;
      }
    </style>
    <script src="https://unpkg.com/d3@6.7.0/dist/d3.min.js"></script>
  </head>
  <body>
    <script>
      const {
        csv,
        select,
        scaleLinear,
        extent,
        axisLeft,
        axisBottom,
      } = d3;

      const csvUrl = "koolhydrate.csv";      
      // in csvfile: koolhydraten,vet,kcal,product,eenheid
      
      const parseRow = (d) => {
        d.koolhydraten = +d.koolhydraten;
        d.vet = +d.vet;
        d.kcal = +d.kcal;        
        return d;
      };
      
      const xValue = (d) => d.kcal;
      const yValue = (d) => d.koolhydraten;
      const margin = {
        top: 20,
        right: 20,
        bottom: 40,
        left: 50,
      };
      const radius = 5;

      const width = window.innerWidth;
      const height = window.innerHeight;
      const svg = select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

      const main = async () => {
        const data = await csv(csvUrl, parseRow);

        const x = scaleLinear()
          .domain(extent(data, xValue))
          .range([margin.left, width - margin.right]);

        const y = scaleLinear()
          .domain(extent(data, yValue))
          .range([height - margin.bottom, margin.top]);

        const marks = data.map((d) => ({
          x: x(xValue(d)),
          y: y(yValue(d)),
        }));

        svg
          .selectAll('circle')
          .data(marks)
          .join('circle')
          .attr('cx', (d) => d.x)
          .attr('cy', (d) => d.y)
          .attr('r', radius);

        svg
          .append('g')
          .attr('transform', `translate(${margin.left},0)`)
          .call(axisLeft(y));

        svg
          .append('g')
          .attr(
            'transform',
            `translate(0,${height - margin.bottom})`
          )
          .call(axisBottom(x));
      };
      main();
    </script>
  </body>
</html>
