<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Fundamental</title>
</head>
<body>
<h1>SVG Example 03</h1>
<!-- red circle with black line -->
<svg height="500" width="960">

    <!-- d domain specific (for path) string
    M - move absolute    m - move relative
    L - line absolute    l - line relatiev
    default fill = black
    -->
    <path
            d="M 50,50 l 0,0 l 0,50 l 50,0z"
            fill="none"
            stroke="green"
    ></path>
    <path
            d="M 100,50 l 0,0 l 0,50 l 50,0z"
            fill="none"
            stroke="green"
    ></path>
    <path
            d="M 200,50 c 0,50,0,50,50,50 z"
            fill="none"
            stroke="green"
    ></path>
    <text class="Label" stroke="purple" x="25" y="20">SVG example</text>
</svg>
</body>
</html>
